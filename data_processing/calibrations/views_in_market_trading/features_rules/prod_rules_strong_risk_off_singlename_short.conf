sector_rules:
	{offline_filters:
		{or: [
			{and:[
				{">=" : [totaldebt_to_equity_sector_date, 1]}
				{"<=" : [return_on_equity_ltm_sector_date, 2]}
				{">" : [avg_price, 7.0]}
				{">=" : [marketcap, 2000]}
				{or: [
					{and : [
						{"not in" : [sector, [Consumer Non-Durables, Transportation, Consumer Services]]}
						{">" : [SPY_correl_date, 5]}
						{"<=" : [indicator_date,1]}
					]}
					{and : [
						{"not in" : [sector, [Energy, Finance, Health Care, Technology]]}
						{">" : [SPY_correl_date, 5]}
						{">=" : [indicator_date,10]}
					]}
					{and : [
						{"in" : [sector, [Miscellaneous]]}
						{"<=" : [SPY_correl_date, 5]}
						{">=" : [indicator_date,10]}
					]}
					{and : [
						{">=" : [q1_sector_date, 5]}
						{"<=" : [indicator_date,1]}
					]}
					{and : [
						{"in" : [sector, [Energy, Finance, Technology, Miscellaneous, Consumer Durables, Capital Goods]]}
						{"<=" : [q1_sector_date, 2]}
						{"<=" : [indicator_date,1]}
					]}
					{and : [
						{"in" : [sector, [Energy, Consumer Services, Miscellaneous, Transportation, Capital Goods]]}
						{"<=" : [q1_sector_date, 2]}
						{">=" : [indicator_date,10]}
					]}
				]
				}
				]}
			{and : [
				{">" : [SPY_correl_date, 7]}
				{">" : [avg_price, 7.0]}
				{">=" : [marketcap, 2000]}
				{or :[
					{and : [
						{"not in" : [sector,[Public Utilities, Transportation, Consumer Non-Durables]]}
						{"<=" : [indicator_date,1]}
					]}
					{and : [
						{"in" : [sector,[Consumer Services, Consumer Durables, Health Care, Transportation]]}
						{">=" : [indicator_date,10]}
					]}
				]}
			]}
			]
		}
	}