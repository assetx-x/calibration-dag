			}
			{and: [
				{"in" : [industry, ["Business Services","Clothing/Shoe/Accessory Stores","Construction/Ag Equipment/Trucks","Containers/Packaging","Forest Products","Hospital/Nursing Management","Industrial Machinery/Components","Medical/Dental Instruments","Medical/Nursing Services","Military/Government/Technical","Radio And Television Broadcasting And Communications Equipment",Railroads]]}
