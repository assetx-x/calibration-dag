version = 1
disable_existing_loggers = false

formatters {
    default {
        format = %(asctime)s.%(msecs)03d %(levelname)s %(name)s: %(message)s
        datefmt="%Y-%m-%d %H:%M:%S"
    }
}

handlers {
    console {
        class = logging.StreamHandler
        level = INFO
        formatter = default
        stream = "ext://sys.stdout"
    }
}

loggers {
    botocore {
        level = WARNING
    }
    luigi-interface {
        level = INFO
    }
}

root {
   level = INFO
   handlers = [console]
}
