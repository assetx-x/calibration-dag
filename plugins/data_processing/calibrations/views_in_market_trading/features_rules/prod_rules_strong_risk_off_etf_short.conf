etf_rules_low_indicator:
	{offline_filters:
		{and: [
			{">=" : [SPY_correl_date, 7]}
			{"<=" : [indicator_date, 3]}
			{"<=" : [indicator, -0.0]}
			]
		}
	}
etf_rules_high_indicator:
	{offline_filters:
		{and: [
			{">=" : [SPY_correl_date, 8]}
			{">=" : [indicator_date, 9]}
			{">=" : [indicator, 0.02]}
			]
		}
	}
