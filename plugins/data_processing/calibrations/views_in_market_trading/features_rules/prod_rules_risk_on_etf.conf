etf_rules_low_indicator:
    {offline_filters:
        {and: [      
            {"==": [is_etf, 1]} 
            {"==" : [SPY_correl_date, 10]}
            {"<=" : [indicator_date, 3]}
            {"<=" : [indicator, -0.0]}
            ]
        }
    }

etf_rules_high_indicator:
    {offline_filters:
        {and: [             
            {"==": [is_etf, 1]} 
            {"==" : [SPY_correl_date, 10]}
            {">=" : [indicator, 0.005]}
            {"<=" : [q4,-0.05]}
            ]
        }   
    }