s3 {
    access_key = "s3_access"
    secret_key = "s3_secret"
    access_key = ${?S3_ACCESS_KEY}
    secret_key = ${?S3_SECRET_KEY}
}

efs {
    mount_point = "/mnt/efs"
}

gcp {
    project_id = ${GOOGLE_PROJECT_ID}
    default_dataset = marketdata
}

redshift {
    host = foo
    host = ${?REDSHIFT_HOST}
    username = ${?REDSHIFT_USER}
    password = ${?REDSHIFT_PWD}
    database = dev
    port = 5439
    s3_temp_dir = ${GOOGLE_PROJECT_ID}-dcm-data-temp
}

spark {
    master = "mesos://leader.mesos:5050"
    master = ${?SPARK_MASTER}
}

git {
    intuition_repo = "datacapitalmanagement/dcm-intuition"
    config_repo = "datacapitalmanagement/dcm-config"
    username = ${?GIT_USER}
    password = ${?GIT_PASSWORD}
}

capiq {
    username = ${?CAPIQ_USERNAME}
    password = ${?CAPIQ_PASSWORD}
}

postgres {
    host = foo
    host = ${?POSTGRES_HOST}
    username = ${?POSTGRES_USER}
    password = ${?POSTGRES_PWD}
    database = dev
    port = 5432
}

ravenpack {
    username = ${?RAVENPACK_USER},
    password = ${?RAVENPACK_PASSWORD}
    website_login_page = "https://ravenpack.com/discovery/login/"
}
